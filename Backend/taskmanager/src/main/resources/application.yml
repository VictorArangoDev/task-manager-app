spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/energia_db
    username: postgres
    password: admin
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        # format_sql: true
        '[format_sql]': true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  security:
    user:
      name: admin
      password: 1234

server:
  port: 8080
  error:
    include-message: always